<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เลือกประเภทการวิเคราะห์</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Kanit', sans-serif;
            background: #f2f2f2;
        }
        body {
            display: flex;
            justify-content: center; /* กึ่งกลางแนวนอน */
            align-items: center;    /* กึ่งกลางแนวตั้ง */
            text-align: center;
            padding: 3rem 2rem;
        }
        .container {
            /* เพื่อควบคุมความกว้าง ไม่ให้กว้างเกินไป */
            max-width: 400px;
            width: 100%;
        }
        h2 {
            font-size: 2.8rem;
            margin-bottom: 3rem;
            color: #333;
        }
        a.button {
            display: inline-block;
            margin: 1.2rem;
            padding: 1.2rem 2.5rem;
            background: #2196f3;
            color: white;
            text-decoration: none;
            border-radius: 0.75rem;
            font-size: 1.6rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }
        a.button:hover {
            background: #1976d2;
        }
        a.back {
            display: block;
            margin-top: 3rem;
            font-size: 1.3rem;
            color: #666;
            text-decoration: none;
        }
        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>เลือกประเภทที่ต้องการวิเคราะห์</h2>
        <a class="button" href="/select-protein-mode">โปรตีน</a>
        <a class="button" href="/select-nitrite-mode">ไนไตรต์</a>
        <a class="back" href="/">⬅️ ย้อนกลับ</a>
    </div>
</body>
</html>
