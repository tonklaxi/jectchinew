<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>เลือกโหมดไนไตรต์</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #e8f5e9;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;  /* กลางแนวตั้ง */
            align-items: center;      /* กลางแนวนอน */
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            margin-bottom: 2rem;
            color: #2e7d32;
        }
        .button-row {
            display: flex;
            gap: 1.5rem;  /* ช่องว่างระหว่างปุ่ม */
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap; /* รองรับหน้าจอเล็กให้ขึ้นบรรทัดใหม่ */
        }
        a.button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            min-width: 160px;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        a.button:hover,
        a.button:focus {
            background: #388e3c;
            box-shadow: 0 6px 12px rgba(56, 142, 60, 0.5);
            outline: none;
        }
        a.back {
            display: block;
            color: #555;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a.back:hover,
        a.back:focus {
            color: #2e7d32;
            text-decoration: underline;
            outline: none;
        }
    </style>
</head>
<body>
    <h2>เลือกโหมดวิเคราะห์ไนไตรต์</h2>
    <div class="button-row">
        <a class="button" href="/upload-page?mode=yellow_nitrite">Yellow Nitrite</a>
        <a class="button" href="/upload-page?mode=white_nitrite">Colorless Nitrite</a>
    </div>
    <a class="back" href="/select-analysis-type">⬅️ ย้อนกลับ</a>
</body>
</html>
