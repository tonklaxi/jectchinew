<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เลือกโหมดไนไตรต์</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffe7ef;
      --bg2:#fffafb;
      --card:#ffffff;
      --text:#2b2b2b;
      --muted:#6b7280;
      --primary:#6C63FF;
      --primary-strong:#4F46E5;
      --shadow: 0 20px 45px rgba(0,0,0,.08);
      --radius: 24px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;
      font-family:'Kanit',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #ffd4e2 0%, transparent 60%),
                  radial-gradient(1200px 700px at 100% 0%, #ffeef6 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid;place-items:center;color:var(--text);
      padding:24px;
    }
    .wrap{width:min(920px,92vw)}
    .card{
      background:linear-gradient(180deg,#fffefe, #fff9fc 60%, #ffffff);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:clamp(20px,5vw,42px);
    }
    .steps{display:flex;gap:10px;margin-bottom:22px}
    .step{height:8px;flex:1;border-radius:999px;background:#ffd5e7;opacity:.6}
    .step.active{background:#ff92bb;opacity:1}
    h2{margin:2px 0 10px 0;font-size:clamp(20px,3vw,28px)}
    .sub{color:var(--muted);margin:0 0 18px 0;line-height:1.6}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    .btn{
      display:block;text-align:center;text-decoration:none;
      padding:16px;border-radius:18px;font-weight:600;
      background:#f3f4ff;color:#4338CA;border:1px solid #e9e8ff;
      transition:transform .06s ease, box-shadow .2s ease;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 24px rgba(79,70,229,.15)}
    .back{display:block;text-align:center;margin-top:16px;color:#6b7280;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="steps" aria-label="progress">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
      </div>
      <h2>เลือกโหมดวิเคราะห์ไนไตรต์</h2>
      <p class="sub">เลือกชนิดแถบทดสอบที่ใช้ เพื่อให้การคำนวณค่าถูกต้อง</p>
      <div class="grid">
        <a class="btn" href="/upload-page?mode=yellow_nitrite">Yellow Nitrite</a>
        <a class="btn" href="/upload-page?mode=white_nitrite">White Nitrite</a>
      </div>
      <a class="back" href="/select-analysis-type">ย้อนกลับ</a>
    </div>
  </div>
</body>
</html>
