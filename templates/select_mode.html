<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>เลือกโหมดวิเคราะห์</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: #eef3f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            max-width: 400px;
            margin: auto;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin-bottom: 2rem;
            color: #333;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        select, button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.2rem;
            margin-top: 1rem;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }
        select:focus {
            border-color: #4a90e2;
        }
        button {
            background: #4a90e2;
            color: white;
            font-weight: 700;
            border: none;
            cursor: pointer;
            margin-top: 2rem;
            box-shadow: 0 4px 8px rgba(74,144,226,0.5);
            transition: background 0.3s ease;
        }
        button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <h1>เลือกโหมดวิเคราะห์</h1>
    <form method="post" action="/select-mode">
        <select name="mode" required>
            <option value="" disabled selected>-- กรุณาเลือกโหมด --</option>
            <option value="yellow_protein">โปรตีน (ฉี่เหลือง)</option>
            <option value="white_protein">โปรตีน (ฉี่ขาว)</option>
            <option value="yellow_nitrite">ไนไตรต์ (ฉี่เหลือง)</option>
            <option value="white_nitrite">ไนไตรต์ (ฉี่ขาว)</option>
        </select>
        <button type="submit">ถัดไป</button>
    </form>
</body>
</html>
