<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>ผลวิเคราะห์สีปัสสาวะ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: #f5f5f5;
            margin: 0; padding: 40px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px 40px 40px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            animation: fadeInScale 0.6s ease forwards;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 0;
            font-weight: 800;
            letter-spacing: 1.5px;
        }
        img {
            max-width: 100%;
            max-height: 320px;
            border-radius: 15px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            object-fit: contain;
            animation: fadeIn 0.8s ease forwards;
        }
        .result-box {
            background: #e1f5fe;
            border-radius: 20px;
            padding: 24px 30px;
            box-shadow: 0 6px 18px rgba(2,119,189,0.15);
            color: #0277bd;
            font-weight: 700;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease 0.3s forwards;
            opacity: 0;
        }
        .rgb-text {
            font-weight: 600;
            font-size: 18px;
            color: #4a4a4a;
            margin-top: 12px;
            letter-spacing: 0.4px;
            animation: fadeIn 1s ease 0.5s forwards;
            opacity: 0;
        }
        a.back-btn {
            display: inline-block;
            margin-top: 25px;
            background: #009688;
            color: white;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0,150,136,0.45);
        }
        a.back-btn:hover {
            background: #00796b;
            box-shadow: 0 9px 28px rgba(0,120,107,0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInScale {
            from {opacity: 0; transform: scale(0.95);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>วิเคราะห์ปริมาณไนไตรต์</h1>

        <img src="{{ image_url }}" alt="Uploaded Image">

        <div class="result-box">
            ปริมาณไนไตรต์: {{ nitrite_value }} mg/mL
        </div>

        <div class="rgb-text">
            ค่า RGB: R={{ "%.2f"|format(rgb[0]) }}, 
            G={{ "%.2f"|format(rgb[1]) }}, 
            B={{ "%.2f"|format(rgb[2]) }}
        </div>

        <a href="{{ url_for('upload_page') }}" class="back-btn">⬅️ กลับไปหน้าอัปโหลด</a>
    </div>
</body>
</html>
