<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>ผลการวิเคราะห์</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #fdfdfd;
            font-family: 'Kanit', sans-serif;
        }
        body {
            display: flex;
            justify-content: center; /* กลางแนวนอน */
            align-items: center;     /* กลางแนวตั้ง */
            padding: 2rem;           /* เว้นขอบรอบด้าน */
            box-sizing: border-box;
            text-align: center;
            font-size: 1.5rem;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            border-radius: 1.2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 2.5rem 3rem; /* เว้นขอบใน container เท่ากัน รอบ ๆ */
            box-sizing: border-box;
        }
        h2 {
            font-size: 2.8rem;
            color: #00796b;
            margin-bottom: 2rem;
        }
        img {
            width: 100%;
            max-width: 320px;
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }
        .result-box {
            font-size: 1.6rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .rgb-box {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #666;
        }
        .buttons {
            margin-top: 3rem;
        }
        a {
            display: inline-block;
            margin: 0 1rem;
            padding: 1rem 2rem;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 0.6rem;
            font-size: 1.4rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #218838;
        }
        a.back {
            background: #6c757d;
        }
        a.back:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ผลการวิเคราะห์ปัสสาวะ</h2>
        <img src="{{ image_url }}" alt="อัปโหลดรูป">

        <div class="result-box">
            <p><strong>ผลการวิเคราะห์:</strong> {{ value_result }}</p>
            <div class="rgb-box">
                ค่า RGB: {{ rgb }}
            </div>
        </div>

        <div class="buttons">
            <a href="/">กลับหน้าแรก</a>
            <a class="back" href="/upload-page?mode={{ mode }}">ย้อนกลับ</a>
        </div>
    </div>
</body>
</html>
