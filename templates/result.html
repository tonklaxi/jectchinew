<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ผลการวิเคราะห์</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            padding: 2rem;
            text-align: center;
            background-color: #fdfdfd;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 1rem;
        }
        .result-box {
            background: #fff;
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 500px;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .rgb-box {
            margin-top: 1rem;
            font-size: 1rem;
            color: #555;
        }
        .buttons {
            margin-top: 2rem;
        }
        a {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.75rem 1.5rem;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
        }
        a:hover {
            background: #218838;
        }
        a.back {
            background: #6c757d;
        }
        a.back:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <h2>ผลการวิเคราะห์ปัสสาวะ</h2>
    <img src="{{ image_url }}" alt="อัปโหลดรูป">

    <div class="result-box">
        <p><strong>ผลการวิเคราะห์:</strong> {{ value_result }}</p>
        <div class="rgb-box">
            ค่า RGB: {{ rgb }}
        </div>
    </div>

    <div class="buttons">
        <a href="/">กลับหน้าแรก</a>
        <a class="back" href="/upload-page?mode={{ mode }}">ย้อนกลับ</a>
    </div>
</body>
</html>
