<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>อัปโหลดรูปภาพ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: #f2f2f2;
        }
        h2 {
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        a.back {
            margin-top: 1rem;
            text-decoration: none;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>อัปโหลดภาพปัสสาวะเพื่อวิเคราะห์ ({{ mode }})</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">วิเคราะห์</button>
    </form>
    <a class="back" href="/select-analysis-type">ย้อนกลับ</a>
</body>
</html>
