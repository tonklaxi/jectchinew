<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>อัปโหลดรูปภาพ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f2f2f2;
            font-family: 'Kanit', sans-serif;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* กึ่งกลางแนวตั้ง */
            align-items: center;     /* กึ่งกลางแนวนอน */
            font-size: 1.5rem;
            padding: 2.5rem;         /* เว้นขอบรอบ ๆ เท่ากัน */
            min-height: 100vh;
            text-align: center;
        }
        h2 {
            font-size: 2.4rem;
            margin-bottom: 2rem;
            color: #333;
            white-space: nowrap; /* ถ้าต้องการไม่ให้ขึ้นบรรทัดใหม่ */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 2.5rem 3rem;     /* เพิ่ม padding รอบ ๆ ฟอร์มเท่ากัน */
            border-radius: 1.2rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        input[type="file"] {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            width: 100%;
        }
        button {
            padding: 1rem 2rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.4rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            background: #0056b3;
        }
        a.back {
            margin-top: 2rem;
            text-decoration: none;
            color: #555;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-block;
            padding: 0.4rem 0.8rem;
        }
        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>อัปโหลดภาพเพื่อวิเคราะห์ ({{ mode }})</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">วิเคราะห์</button>
    </form>
    {% if "protein" in mode %}
    <a class="back" href="/select-protein-mode">⬅️ ย้อนกลับ</a>
    {% elif "nitrite" in mode %}
    <a class="back" href="/select-nitrite-mode">⬅️ ย้อนกลับ</a>
    {% else %}
    <a class="back" href="/select-analysis-type">⬅️ ย้อนกลับ</a>
    {% endif %}
</body>
</html>
