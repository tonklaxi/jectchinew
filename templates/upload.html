<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>อัปโหลดรูปภาพ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            background-color: #f2f2f2;
        }
        h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 2.5rem;
            border-radius: 1.2rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        input[type="file"] {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        button {
            padding: 1rem 2rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.4rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        button:hover {
            background: #0056b3;
        }
        a.back {
            margin-top: 2rem;
            text-decoration: none;
            color: #555;
            font-size: 1.2rem;
            font-weight: bold;
        }
        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>อัปโหลดภาพเพื่อวิเคราะห์ ({{ mode }})</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">วิเคราะห์</button>
    </form>
    <a class="back" href="/select-analysis-type">⬅️ ย้อนกลับ</a>
</body>
</html>
